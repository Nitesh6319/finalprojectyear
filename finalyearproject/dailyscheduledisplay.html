<div class="container">
    <h1 class="text-center">Patient Schedule</h1>

    <!-- Caregiver Section -->
    <div class="row">
        <div class="col-md-12">
            <h2>Add a Schedule</h2>
            <form id="caregiverForm">
                <div class="form-group">
                    <label for="activity">Activity:</label>
                    <input type="text" class="form-control" id="activity" placeholder="Enter activity" required>
                </div>
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" class="form-control" id="date" required>
                </div>
                <div class="form-group">
                    <label for="time">Time:</label>
                    <input type="time" class="form-control" id="time" required>
                </div>
                <button type="button" class="btn btn-primary btn-block" onclick="addCaregiverActivity()">Add Activity</button>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    function addCaregiverActivity() {
        const activity = document.getElementById('activity').value;
        const date = document.getElementById('date').value;
        const time = document.getElementById('time').value;

        if (activity && date && time) {
            const caregiverActivity = { activity, date, time };
            saveCaregiverActivity(caregiverActivity);
            document.getElementById('caregiverForm').reset();
        } else {
            alert('Please fill in all fields.');
        }
    }

    function saveCaregiverActivity(activity) {
        let caregiverActivities = JSON.parse(localStorage.getItem('caregiverActivities')) || [];
        caregiverActivities.push(activity);
        localStorage.setItem('caregiverActivities', JSON.stringify(caregiverActivities));
    }
</script>
