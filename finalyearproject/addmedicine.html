<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Add Medicine</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .navbar {
            background-color: #e3f2fd;
        }
        .container {
            border-radius: 8px;
        }
    </style>
</head>
<body style="background: url('BACKGROUND\ 1.svg') no-repeat; background-size: cover;">
    <nav class="navbar navbar-expand-lg navbar-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="main screen.html">Home <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="cognitivegames.html">Games</a>
            <a class="nav-item nav-link" href="addmedicine.html">Medicine</a>
            <a class="nav-item nav-link" href="#">Contact us</a>
          </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h1>Add Medicine+</h1>

        <form id="medicineForm">
            <!-- Medicine Name -->
            <div class="form-group">
                <label for="medicineName">Medicine Name:</label>
                <input type="text" class="form-control" id="medicineName" placeholder="Enter medicine name" required>
            </div>

            <!-- Start Date -->
            <div class="form-group">
                <label for="startDate">Start Date:</label>
                <input type="date" class="form-control" id="startDate" required>
            </div>

            <!-- End Date -->
            <div class="form-group">
                <label for="endDate">End Date:</label>
                <input type="date" class="form-control" id="endDate" required>
            </div>

            <!-- Frequency -->
            <div class="form-group">
                <label for="frequency">Frequency:</label>
                <input type="text" class="form-control" id="frequency" placeholder="Enter frequency" required>
            </div>

            <!-- Start Time -->
            <div class="form-group">
                <label for="startTime">Start Time:</label>
                <input type="time" class="form-control" id="startTime" required>
            </div>

            <!-- Notes -->
            <div class="form-group">
                <label for="notes">Notes:</label>
                <textarea class="form-control" id="notes" rows="3" placeholder="Enter notes"></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary btn-md btn-block" style="margin-bottom: 50px;" onclick="saveMedicine()">SAVE</button>
       </form>
    </div>

    <!-- Bootstrap JS and Popper.js CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom JavaScript -->
    <script>
        function saveMedicine() {
            // Get values from the form
            var medicineName = document.getElementById('medicineName').value;
            var startDate = document.getElementById('startDate').value;
            var endDate = document.getElementById('endDate').value;
            var frequency = document.getElementById('frequency').value;
            var startTime = document.getElementById('startTime').value;
            var notes = document.getElementById('notes').value;

            // Retrieve existing medicine entries from local storage
            var existingMedicines = JSON.parse(localStorage.getItem('medicines')) || [];

            // Add the new medicine entry
            var newMedicine = {
                medicineName: medicineName,
                startDate: startDate,
                endDate: endDate,
                frequency: frequency,
                startTime: startTime,
                notes: notes
            };

            existingMedicines.push(newMedicine);

            // Save the updated array to local storage
            localStorage.setItem('medicines', JSON.stringify(existingMedicines));

            // Clear the form fields
            document.getElementById('medicineForm').reset();
        }
    </script>
</body>
</html>
