<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Add Diet Plan</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      .container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #ffffff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        border-radius: 10px;
        margin-top: 20px;
      }

      h1 {
        color: #007bff;
      }

      h2 {
        color: #343a40;
      }

      .form-group {
        margin-bottom: 20px;
      }

      button {
        background-color: #007bff;
        color: #fff;
      }

      button:hover {
        background-color: #0056b3;
      }
      .navbar {
        background-color: #e3f2fd;
      }
    </style>
  </head>
  <body
    style="background: url('images/hg.svg') no-repeat; background-size: cover"
  >
    <nav class="navbar navbar-expand-lg navbar-light">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="caregiver.html">Home</a>
          <a class="nav-item nav-link" href="diet.html">Add a Diet</a>
          <a class="nav-item nav-link" href="addmedicine.html">Medicine</a>
          <a class="nav-item nav-link" href="contact.html">Contact us</a>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <h1 class="text-center">Add Diet Plan</h1>

      <form id="addDietForm">
        <div class="mb-3">
          <label for="dietName" class="form-label">1. Diet Name</label>
          <input
            type="text"
            class="form-control"
            id="dietName"
            required
            placeholder="Mediterranean Diet"
          />
        </div>
        <div class="mb-3">
          <label for="dietDescription" class="form-label">2. Description</label>
          <textarea
            class="form-control"
            id="dietDescription"
            rows="3"
            required
            placeholder="A heart-healthy diet with emphasis on fruits, vegetables, and olive oil."
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="nutrientRichFoods" class="form-label"
            >3. Nutrient-Rich Foods</label
          >
          <input
            type="text"
            class="form-control"
            id="nutrientRichFoods"
            placeholder="Spinach, almonds, salmon"
          />
        </div>
        <div class="mb-3">
          <label for="omega3FattyAcids" class="form-label"
            >4. Omega-3 Fatty Acids</label
          >
          <input
            type="text"
            class="form-control"
            id="omega3FattyAcids"
            placeholder="Flaxseeds, walnuts, chia seeds"
          />
        </div>
        <div class="mb-3">
          <label for="healthyFats" class="form-label">5. Healthy Fats</label>
          <input
            type="text"
            class="form-control"
            id="healthyFats"
            placeholder="Avocado, olive oil, nuts"
          />
        </div>
        <div class="mb-3">
          <label for="vitaminMineralRichFoods" class="form-label"
            >6. Vitamin and Mineral Rich Foods</label
          >
          <input
            type="text"
            class="form-control"
            id="vitaminMineralRichFoods"
            placeholder="Kale, oranges, nuts"
          />
        </div>
        <div class="mb-3">
          <label for="waterIntake" class="form-label">7. Water Intake</label>
          <select
            class="form-select"
            id="waterIntake"
            required
            placeholder="Water Intake Example: 2 liters"
          >
            <option value="1">1 liter</option>
            <option value="2">2 liters</option>
            <option value="3">3 liters</option>
            <option value="4">4 liters</option>
            <option value="5">5 liters</option>
          </select>
        </div>
        <div class="text-center">
          <button type="button" class="btn btn-primary" onclick="addDietPlan()">
            Add Diet
          </button>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      function addDietPlan() {
        const dietName = document.getElementById("dietName").value;
        const dietDescription =
          document.getElementById("dietDescription").value;
        const nutrientRichFoods =
          document.getElementById("nutrientRichFoods").value;
        const omega3FattyAcids =
          document.getElementById("omega3FattyAcids").value;
        const healthyFats = document.getElementById("healthyFats").value;
        const vitaminMineralRichFoods = document.getElementById(
          "vitaminMineralRichFoods"
        ).value;
        const waterIntake = document.getElementById("waterIntake").value;

        if (
          dietName &&
          dietDescription &&
          nutrientRichFoods &&
          omega3FattyAcids &&
          healthyFats &&
          vitaminMineralRichFoods &&
          waterIntake
        ) {
          const dietData = {
            dietName,
            dietDescription,
            nutrientRichFoods,
            omega3FattyAcids,
            healthyFats,
            vitaminMineralRichFoods,
            waterIntake,
          };

          saveDietData(dietData);

          // Clear the form
          document.getElementById("dietName").value = "";
          document.getElementById("dietDescription").value = "";
          document.getElementById("nutrientRichFoods").value = "";
          document.getElementById("omega3FattyAcids").value = "";
          document.getElementById("healthyFats").value = "";
          document.getElementById("vitaminMineralRichFoods").value = "";
          document.getElementById("waterIntake").value = "1";

          alert("Diet Plan added successfully!");
        } else {
          alert("Please fill in all fields.");
        }
      }

      function saveDietData(dietData) {
        let dietPlans = JSON.parse(localStorage.getItem("dietPlans")) || [];
        dietPlans.push(dietData);
        localStorage.setItem("dietPlans", JSON.stringify(dietPlans));
      }
    </script>
  </body>
</html>
