<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <style>
      .box-area {
        max-width: 400px; /* Set the maximum width */
        margin: auto; /* Center the section horizontally */
      }
    </style>
    <title>Alzheimer</title>
  </head>

  <body
    style="background: url('images/bg.svg') no-repeat; background-size: cover"
  >
    <header class="container-fluid bg-primary text-light py-3">
      <h1 class="text-center header-text">LOGIN AS Patient</h1>
    </header>

    <img
      src="images/loginpic.jpg"
      class="rounded mx-auto d-block mt-4"
      alt="Login Image"
      style="max-width: 200px"
    />

    <section
      class="container my-5 bg-light shadow box-area text-dark p-4 rounded-4"
    >
      <form class="row g-3">
        <div class="col-md-12">
          <label for="validationCustomUsername" class="form-label">
            Patient ID</label
          >
          <div class="input-group has-validation">
            <input
              type="text"
              class="form-control"
              id="validationCustomUsername"
              required
            />
            <div class="invalid-feedback">Please enter a valid ID.</div>
          </div>
        </div>

        <div class="col-md-12">
          <label for="validationCustom02" class="form-label">Email</label>
          <input
            type="text"
            class="form-control"
            id="validationCustom02"
            required
          />
          <div class="valid-feedback">Looks good!</div>
        </div>

        <div class="col-md-12">
          <label for="validationCustom01" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="validationCustom01"
            required
          />
          <div class="valid-feedback">Looks good!</div>
        </div>

        <div class="col-md-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" />
            <label class="form-check-label" for="gridCheck">Remember me</label>
          </div>
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-outline-primary btn-lg w-100">
            LOGIN
          </button>
        </div>
      </form>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
